<!DOCTYPE html>

    <link rel="stylesheet" href="tela_cadastro_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="logo_puc_planner_fundoazul.svg" alt="PUC Planner Logo">
        </div>
        <h1 class="titulo-pagina">Crie sua conta</h1>
        <div class="espacador"></div>
    </header>

    <main class="conteudo-principal">
        <div class="cadastro-container">
            <h2 class="titulo-formulario">Preencha seus dados</h2>
            <form class="formulario">
                
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="nome" placeholder="Nome completo" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-id-card icon"></i>
                    <input type="text" id="matricula" placeholder="Matrícula" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>

                <button type="submit" class="botao-cadastro">CADASTRAR</button>
            </form>
            
            <p class="login-link">
                Já tem uma conta? <a href="login_index.html">Faça Login</a>
            </p>
        </div>
    </main>
