<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - PUC Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<body>

    <header class="header-login">
        <div class="logo">
            <img src="logo_puc_planner_fundoazul.svg" alt="PUC Planner Logo">
        </div>
        <p class="welcome-text">Bem-vindo(a)!</p>
    </header>

    <main class="content-wrapper">
        <div class="background-image-container">
            </div>

        <div class="login-container">
            <form class="login-form">
                <h2>Acesso à Conta</h2>

                <div class="input-group">
                    <label for="matricula">Usuário</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>

                <button type="submit" class="btn-login">Entrar</button>

                <p class="forgot-password">
                    <a href="#">Esqueceu sua senha? Deseja cadastrar sua primeira senha?</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape-conteudo">
