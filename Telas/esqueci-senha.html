<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueci minha senha | PUC Planner</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<body>

    <!-- HEADER (igual ao login) -->
    <header class="header-login">
        <div class="logo">
            <img src="logo_puc_planner_fundoazul.svg" alt="PUC Planner Logo">
        </div>
        <p class="welcome-text">Recuperação de Senha</p>
    </header>

    <!-- MAIN -->
    <main class="container">
        <div class="card">
            <h2>Esqueci minha senha</h2>
            <p>Digite o e-mail associado à sua conta e enviaremos um link para redefinir sua senha.</p>

            <form>
                <label for="email">E-mail institucional</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="exemplo@puc.com.br"
                    required
                />
                <button type="submit">Enviar link de recuperação</button>
            </form>

            <a href="home page.html" class="back">Voltar para a página principal</a>
        </div>
    </main>

    <!-- FOOTER (igual ao login) -->

        <div class="rodape-conteudo">
            <div class="rodape-logo">
                <a href="#"> 
                    <img src="logo-puc.png" alt="PUC Planner Logo">
                </a>
            </div>
